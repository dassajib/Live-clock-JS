<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
  </head>
  <body>

    <div class="text-center mt-4">
        <span class="text-info">T</span><span class="text-info">i</span><span class="text-info">m</span><span class="text-info">e</span>
        <span  class="text-secondary">a</span><span class="text-secondary">n</span><span class="text-secondary">d</span>
        <span class="text-danger">T</span><span class="text-danger">i</span><span class="text-danger">d</span><span class="text-danger">e</span>
        <span class="text-primary">w</span><span class="text-primary">a</span><span class="text-primary">i</span><span class="text-primary">t</span>
        <span class="text-succes">f</span><span class="text-succes">o</span><span class="text-succes">r</span>
        <span class="text-warning">n</span><span class="text-warning">o</span><span class="text-warning">n</span><span class="text-warning">e</span>
    </div>

    <div id="clock" class="container">
        <div id="display" class="text-center">
            <h1 id="time"></h1>
            <small class="text-center"></small>
        </div>
    </div>


    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
